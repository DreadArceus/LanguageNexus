name: TypeScript API CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'typescript/**'

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 19

      - name: Install dependencies
        run: yarn

      - name: Lint code
        uses: icrawl/action-eslint@v1

      - name: Run tests
        run: yarn tests

      - name: Build Docker image
        run: docker build -t dreadarceus/ln-ts:latest typescript
